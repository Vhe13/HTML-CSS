    <title>Fontes Externas</title>
    <style>

        @font-face {
            font-family: 'london';
            src: url('fonts/OldLondon.otf') format(Opentype), url('fonts/OldLondon.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de formatos
            - Opentype
            - truetype
            - embedded-opentype
            - truetype-att (Apple advanced Typography)
            */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'london','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
